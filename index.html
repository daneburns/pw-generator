<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class=bg>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <h1>Password Generator</h1>
            </div>
            <div class='container bg-light shadow-lg' id='passwordContainer'>
                <div class="row mt-4 mx-2 p-4">
                    <h2>Generate a Password</h2>
                </div>
                <div class="row mt-n2">
                    <div class="col">
                        <hr>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-8">
                        <div class="form-group">
                            <textarea class="form-control text-center" id="exampleFormControlTextarea1" rows="5"
                                placeholder='Your secure password'></textarea>
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class="col">
                        <hr>
                    </div>
                </div>
                <div class="row d-flex justify-content-center p-3">
                    <div class="button btn btn-danger rounded-pill" id='generatePassword' onclick='myFunction()'>
                        <h4 class='p-2'>Generate Password</h4>
                    </div>
                </div>
                <div class="container invisible" id='passwordCriteria'>
                    <div class='row justify-content-center'>
                        <h3>Please check all you wish to apply</h3>
                    </div>
                    <div class='row justify-content-center'>
                        <div class="col">
                            <hr>
                        </div>
                    </div>
                    <div class="row justify-content-center">

                        <div class="form-check mx-2">
                            <input class="checkYes" type="checkbox" value="option1" name='uppercase'>
                            <label class="form-check-label" for="defaultCheck1">
                                Uppercase Letters
                            </label>
                        </div>

                        <div class="form-check mx-2" id='checkNoForm'>
                            <input class="form-check-input" type="checkbox" value="" name='special'>
                            <label class="form-check-label" for="defaultCheck1">
                                Special Characters
                            </label>
                        </div>
                        <div class="form-check mx-2" id='checkNoForm'>
                            <input class="form-check-input" type="checkbox" value="" name='lowercase'>
                            <label class="form-check-label" for="defaultCheck1">
                                Lowercase Letters
                            </label>
                        </div>
                        <div class="form-check mx-2" id='checkNoForm'>
                            <input class="form-check-input" type="checkbox" value="" name='numbers'>
                            <label class="form-check-label" for="defaultCheck1">
                               Numbers
                            </label>
                        </div>
                        
                    </div>
                    <div class="row justify-content-center">
                        <div class="form-group justify-content-center p-2">
                            <label for="exampleInputEmail1">Please select length of password</label>
                            <input type="number" min ='8' max='126' class="form-control" id="integerInput" placeholder="8-128">
                            <small id="emailHelp" class="form-text text-muted"></small>
                          </div>
                        </div>
                    <div class="row justify-content-center p-2">
                    <button id="submit" class="btn btn-danger" onclick='myFunction3()'>
                        Make a password
                      </button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>   


</html>
